{% load cms_tags frontend %}
{% spaceless %}
    {% if instance.quote_origin %}
        <figure>
    {% endif %}
    <blockquote {% add_class instance.attributes "blockquote" add_classes %}>
        {{ instance.quote_content }}
    </blockquote>
    {% if instance.quote_origin %}
        <figcaption class="blockquote-footer {{ add_classes }}">
            <cite title="{{ instance.quote_origin }}">{{ instance.quote_origin }}</cite>
        </figcaption>
        </figure>
    {% endif %}
{% endspaceless %}
