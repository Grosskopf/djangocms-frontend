{% load cms_tags %}
{% spaceless %}
    {% if instance.quote_origin %}
        <figure>
    {% endif %}
    <blockquote{{ instance.get_attributes }}>
        {% for plugin in instance.child_plugin_instances %}
            {% with parentloop=forloop parent=instance %}{% render_plugin plugin %}{% endwith %}
        {% empty %}{{ instance.quote_content }}{% endfor %}
    </blockquote>
    {% if instance.quote_origin %}
        <figcaption class="blockquote-footer">
            <cite title="{{ instance.quote_origin }}">{{ instance.quote_origin }}</cite>
        </figcaption>
        </figure>
    {% endif %}
{% endspaceless %}
