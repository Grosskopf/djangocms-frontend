{% load cms_tags frontend %}
{% spaceless %}
    <blockquote {% add_class instance.attributes %}>
        {{ instance.quote_content }}
        {% if instance.quote_origin %}
            <footer class="blockquote-footer">
                <cite title="{{ instance.quote_origin }}">{{ instance.quote_origin }}</cite>
            </footer>
        {% endif %}
    </blockquote>
{% endspaceless %}
