{% extends "djangocms_frontend/admin/base.html" %}
{% load i18n static %}

{% block extrahead %}
    {{ block.super }}
    <script src="{% static 'djangocms_frontend/js/bundle.grid.js' %}"></script>
{% endblock %}

{% block field_sets %}
    <div class="djangocms-frontend djangocms-frontend-column"
        data-static="{% get_static_prefix %}"
        data-sizes='[
        "{% trans 'Extra small' %}",
        "{% trans 'Small' %}",
        "{% trans 'Medium' %}",
        "{% trans 'Large' %}",
        "{% trans 'Extra large' %}"
        ]'
        data-rows='[
        "{% trans 'Column size' %}",
        "{% trans 'Order' %}",
        "{% trans 'Offset' %}",
        "{% trans 'Margin left' %}",
        "{% trans 'Margin right' %}"
        ]'
        data-reset="{% trans 'Reset' %}"
        data-links='[
        "https://getbootstrap.com/docs/5.0/layout/grid/#grid-options",
        "https://getbootstrap.com/docs/5.1/layout/columns/#reordering",
        "https://getbootstrap.com/docs/5.1/layout/columns/#offsetting-columns",
        "https://getbootstrap.com/docs/5.1/utilities/flex/#auto-margins",
        "https://getbootstrap.com/docs/5.1/utilities/flex/#auto-margins"
        ]'
    >
        {{ block.super }}
    </div>
{% endblock %}
