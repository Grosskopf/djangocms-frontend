{% load cms_tags frontend %}
{% spaceless %}
    <{{ instance.tag_type }} {% add_class instance.attributes "flex-grow-1 ms-3" %}>
    {% for plugin in instance.child_plugin_instances %}
        {% with forloop as parentloop %}{% render_plugin plugin %}{% endwith %}
    {% endfor %}
    </{{ instance.tag_type }}>
{% endspaceless %}
