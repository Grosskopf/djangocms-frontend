{% load thumbnail frontend %}{% spaceless %}

    {% if picture_link %}
        <a href="{{ picture_link }}"
            {% if instance.link_target %} target="{{ instance.link_target }}"{% endif %}
            {% add_class instance.link_attributes %}>
    {% endif %}

    {# start render figure/figcaption #}
    {% if instance.caption_text %}
        <figure>
    {% endif %}
    {# end render figure/figcaption #}


    <img src="{{ instance.img_src }}"
        alt="{% if instance.attributes.alt %}{{ instance.attributes.alt }}{% elif instance.image.default_alt_text %}{{ instance.image.default_alt_text }}{% endif %}"
        {% if instance.width %} width="{{ instance.width|safe }}"{% endif %}
        {% if instance.height %} height="{{ instance.height|safe }}"{% endif %}
        {% if img_srcset_data %}
            srcset="
            {% for size, thumb in img_srcset_data %}
                {{ thumb.url }} {{ size|safe }}w,
            {% endfor %}
            {{ instance.img_src }} {{ picture_size.size.0|safe }}w
            "
            sizes="
            {% for size, thumb in img_srcset_data %}
                (max-width: {{ size|safe }}px) {{ size|safe }}px,
            {% endfor %}
            {{ picture_size.size.0|safe }}px
            "
        {% endif %}
        {% add_class instance.attributes %}
    >
    {# start render figure/figcaption #}
    {% if instance.caption_text %}
        <figcaption>{{ instance.caption_text }}</figcaption>
        </figure>
    {% endif %}
    {# end render figure/figcaption #}

    {% if picture_link %}
        </a>
    {% endif %}
{% endspaceless %}
