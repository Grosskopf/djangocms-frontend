{% load cms_tags frontend %}{% spaceless %}
    <{{ instance.tag_type }} {% add_class instance.attributes %}>
    <ul class="nav {{ instance.tab_type }}
        {% if instance.tab_alignment %} {{ instance.tab_alignment }}{% endif %}"
        role="tablist">
        {% for plugin in instance.child_plugin_instances %}
            <li class="nav-item">
                <button
                    class="nav-link{% if instance.tab_index == forloop.counter %} active{% endif %}"
                    id="tab-label-{{ plugin.pk|safe }}"
                    data-bs-toggle="tab"
                    data-bs-target="#tab-{{ plugin.pk|safe }}"
                    aria-controls="tab-{{ plugin.pk }}"
                    aria-selected="{% if instance.tab_index == forloop.counter %}true{% else %}false{% endif %}"
                    type="button"
                    role="tab">
                    {{ plugin.tab_title }}
                </button>
            </li>
        {% endfor %}
    </ul>

    <div class="tab-content">
        {% for plugin in instance.child_plugin_instances %}
            <div class="tab-pane
                {% if instance.tab_index == forloop.counter %} show active{% endif %}
                {% if instance.tab_effect %}{{ instance.tab_effect }}{% endif %}"
                id="tab-{{ plugin.pk|safe }}"
                aria-labelledby="tab-label-{{ plugin.pk|safe }}"
                role="tabpanel">
                {% render_plugin plugin %}
            </div>
        {% endfor %}
    </div>
    </{{ instance.tag_type }}>{% endspaceless %}
