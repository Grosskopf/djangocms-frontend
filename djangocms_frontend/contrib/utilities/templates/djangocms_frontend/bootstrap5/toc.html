{% load frontend %}{% spaceless %}
    <ul {% add_class instance.list_attributes %}>
        {% for id, heading in toc %}
            {% if id is None %}
                {% include template with toc=heading %}
            {% else %}
                <li {% add_class instance.attributes %}><a href="#{{ id }}" {% add_class instance.link_attributes %}>{{ heading }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endspaceless %}
